<div class="stats">
    <div class="stat-card" *ngFor="let stat of stats" [class.income]="stat.type === 'income'"
        [class.expense]="stat.type === 'expense'">
        <div class="stat-icon">
            <i [class]="stat.icon"></i>
        </div>
        <div class="stat-info">
            <h4>{{ stat.title }}</h4>
            <p>{{ formatCurrency(stat.amount) }}</p>
        </div>
    </div>
</div>
