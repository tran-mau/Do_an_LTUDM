<div class="budget-form">
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" id="amount" placeholder="Nhập số tiền">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <!-- <input type="text" id="category" placeholder="Chọn danh mục"> -->
        <select>
            <option value="">Select source</option>
            <option value="cash">Cash</option>
            <option value="bank">Bank</option>
            <option value="credit">Credit Card</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date">Transaction date</label>
        <input type="text" id="date" placeholder="Chọn ngày">
    </div>

    <div class="form-group">
        <label for="notice">Notice</label>
        <input type="text" id="notice" placeholder="Nhập ghi chú">
    </div>

    <button class="create-btn">Tạo ngân sách</button>
</div>
