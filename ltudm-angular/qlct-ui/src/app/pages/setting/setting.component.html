<div class="main-content">
  <!-- Settings Title -->
  <div class="setting-title">
    <i class="fa-solid fa-gear"></i>
    <h2>Setting Dashboard</h2>
  </div>

  <div class="settings-container">
    <!-- Menu Sidebar -->
    <div class="menu-sidebar">
      <ul>
        <li class="menu-item" [class.active]="activeSection === 'edit-profile'" (click)="onMenuClick('edit-profile')">
          <i class="fa-solid fa-pen-to-square"></i>
          <span>Edit profile</span>
        </li>
        <li class="menu-item" [class.active]="activeSection === 'account'" (click)="onMenuClick('account')">
          <i class="fa-solid fa-user"></i>
          <span>Account</span>
        </li>
        <li class="menu-item" [class.active]="activeSection === 'interface'" (click)="onMenuClick('interface')">
          <i class="fa-solid fa-desktop"></i>
          <span>Interface</span>
        </li>
        <li class="menu-item" [class.active]="activeSection === 'logout'" (click)="onMenuClick('logout')">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Log out</span>
        </li>
      </ul>
    </div>

    <div class="content-card">
      <app-edit-profile *ngIf="activeSection === 'edit-profile'"></app-edit-profile>
      <app-account-section *ngIf="activeSection === 'account'"></app-account-section>
      <app-interface-section *ngIf="activeSection === 'interface'"></app-interface-section>
      <app-logout-section *ngIf="activeSection === 'logout'"></app-logout-section>
    </div>
  </div>
</div>
