<div id="interface" class="section">
  <h2>Interface Settings</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Background Color -->
  <div class="interface-option">
    <div class="option-label">Background Color</div>
    <div class="option-value">
      <div class="color-options">
        <div
          *ngFor="let color of backgroundOptions"
          class="color-circle"
          [style.background]="color"
          [class.selected]="isSelected(color, selectedBackground)"
          (click)="setBackground(color)"
          [title]="color"
        ></div>
      </div>
    </div>
  </div>

  <!-- Font Selection -->
  <div class="interface-option">
    <div class="option-label">Font Family</div>
    <div class="option-value">
      <span [style.fontFamily]="selectedFont">{{ getFontName(selectedFont) }}</span>
      <div class="font-options">
        <button
          *ngFor="let font of fontOptions"
          [style.fontFamily]="font.value"
          [class.selected]="isSelected(font.value, selectedFont)"
          (click)="setFont(font.value)"
        >
          {{ font.name }}
        </button>
      </div>
    </div>
  </div>

  <!-- Reset Button -->
  <div class="action-buttons">
    <button class="reset-button" (click)="resetToDefault()">
      Reset to Default
    </button>
  </div>
</div>
