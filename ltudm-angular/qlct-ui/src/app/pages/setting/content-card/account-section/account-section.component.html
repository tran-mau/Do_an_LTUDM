<!-- Giao diện chính -->
<div id="account" class="section">
  <h2>Account</h2>
  <div class="account-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [value]="username" readonly />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" value="************" readonly />
        <span class="toggle-password">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
    </div>
    <button class="change-password-btn" (click)="toggleChangePassword()">Change password</button>
  </div>
</div>

<!-- Form đổi mật khẩu dạng popup -->
<div *ngIf="showChangePassword" class="popup-overlay">
  <div class="popup-content">
    <div class="form-header">
      <h4>Change Password</h4>
      <button class="close-btn" (click)="toggleChangePassword()">✕</button>
    </div>

    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" [(ngModel)]="currentPassword">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword">
    </div>
    <button class="change-password-btn" (click)="submitChangePassword()">Submit</button>
  </div>
</div>
